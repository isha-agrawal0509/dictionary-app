<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b155980ad6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <audio id="audio"></audio>
        <div class="search-box">
            <input id="input-word" type="text" placeholder="enter the word here">
             <button id="btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>sample</h3>
                <button id="sound-btn">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ir  repellat voluptates, et accusantium aliquid enim culpa similique autem nemo suscipit, sunt porro corrupti nihil distinctio doloribus amet dolorum. Vitae, odio?
        </p>
            <p class="example">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, vitae.
            </p>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
